<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <title>Relatório Diário</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row top">
            <div class="col-sm-6">
                <h1>Relatório de turno</h1>
            </div>
            <div class="col-sm-6">
                <div class="inline">
                    <p>Total de Horas:</p>
                </div>
                <div class="inline">
                    <p id="hrs"></p>
                </div>


            </div>

        </div>
        <div class="row">
            <div class="col-sm-5 shadow-sm p-3 mb-5 bg-white rounded">
                <form onsubmit=event.preventDefault()>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="osnumber">Ordem de serviço:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="osnumber" placeholder="texto">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="machine">Máquina:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="machine" placeholder="texto">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="tag">Tag - causa:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="tag" placeholder="texto">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="tparada">Tipo de parada:</label>
                        </div>

                        <div class="col-sm-6">
                            <select class="form-control" id="tparada">
                                <option>SIM - Manutenção</option>
                                <option>SIM - Operacional</option>
                                <option>SIM - Troca de molde</option>
                                <option>Não - parada programada</option>
                                <option>Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="inicio">Início:</label>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" type="datetime-local" value="2020-08-01T12:00:00" id="inicio">
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-4">
                            <label for="termino">Termino:</label>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control" type="datetime-local" value="2020-08-01T12:00:00" id="termino">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4">
                            <label for="description">Descrição da falha</label>
                        </div>

                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" rows="3"></textarea>

                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-sm-4">
                            <label for="acao">Ação realizada</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="acao" rows="3"></textarea>

                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-4">
                            <label for="mat">Material utilizado:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="mat" placeholder="texto">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-1 shadow-sm p-3 mb-5 bg-white rounded" id="divbtn">
                <button id="add" onclick="adicionar()">Adicionar</button>
                <br></br>
                <button id="copy" onclick="copiar()">Copiar</button>
            </div>
            <div class="col-sm-6 shadow-sm p-3 mb-5 bg-white rounded" id="conteudo">
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <script src="script.js"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
